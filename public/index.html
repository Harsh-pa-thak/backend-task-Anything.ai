<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager – Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h1>Task Manager</h1>
      <p>Sign in or create an account to continue</p>

      <div class="tabs">
        <button class="tab-btn active" id="tab-login" onclick="switchTab('login')">Login</button>
        <button class="tab-btn" id="tab-register" onclick="switchTab('register')">Register</button>
      </div>

      <div id="alert" class="alert"></div>

      <!-- Login Form -->
      <form id="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="login-email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="login-password" placeholder="••••••••" required />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>

      <!-- Register Form -->
      <form id="register-form" style="display:none" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="reg-name" placeholder="Your name" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="reg-email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="reg-password" placeholder="Min 6 characters" required />
        </div>
        <div class="form-group">
          <label>Role</label>
          <select id="reg-role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn">Create Account</button>
      </form>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
